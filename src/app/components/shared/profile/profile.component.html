<div class="panel panel-default profile-area">
  <br>
  <div class="panel-heading">
    <h3 class="animated fadeIn fast">Profile</h3>
    <hr>
  </div>
  <br>

  <div class="row" *ngIf="profile">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [value]="profile.name">
        </div>
        <div class="form-group">
          <label for="user">Username</label>
          <input type="text" class="form-control" disabled id="user" [value]="profile.username">
        </div>
      </form>
    </div>
    <div class="col-md-2">
    </div>
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" autocomplete='email' [value]="profile.address">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" [value]="profile.email">
        </div>
        <div class="button">
          <button type="submit" class="btn btn-outline-primary">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
