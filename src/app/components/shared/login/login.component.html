<div class="app-login-container">
<div *ngIf="login = true" class="login-form-container">
  <form [formGroup]="loginForm" class="app-login-form" >
    <div class="form-group" >
      <label>Usuario</label>
      <input type="text" class="form-control"  placeholder="Usuario" formControlName="username">
    </div>
    <div class="form-group">
      <label>Contrase침a</label>
      <input type="password" class="form-control"  placeholder="Contrase침a" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="authenticate()" [disabled]="loginForm.invalid">Entrar</button>
    <br>
    <button type="submit" class="btn btn-primary" (click)="login = false">Registrar</button>
  </form>

  <div class="panel panel-default profile-area">
    <br>
    <div class="panel-heading">
      <h3 class="animated fadeIn fast">Profile</h3>
      <hr>
    </div>
    <br>

    <div class="row" *ngIf="profile">
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control" id="user">
          </div>
          <div class="form-group">
            <label for="user">Contrase침a</label>
            <input type="password" class="form-control" id="user">
          </div>
      </div>

      <div class="col-md-4">
          <div class="form-group">
            <label for="address">Direcci칩n</label>
            <input type="text" class="form-control" id="address" autocomplete='email'>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="button">
            <button type="submit" class="btn btn-outline-primary">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
