<div *ngIf="login" class="app-login-container">
  <div  class="login-form-container">
    <form [formGroup]="loginForm" class="app-login-form" >

      <div class="form-group" >
        <label>Usuario</label>
        <input type="text" class="form-control"  placeholder="Usuario" formControlName="username">
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control"  placeholder="Contraseña" formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary" (click)="authenticate()" [disabled]="loginForm.invalid">Entrar</button>
      <br>
      <button type="submit" class="btn btn-primary" (click)="login = false; setRegisterForm()">Registrar</button>

    </form>
  </div>
</div>

<div class="register-form-container" *ngIf="!login">
  <div class="panel-heading">
    <h3 class="animated fadeIn fast">Nuevo Usuario</h3>
    <hr>
  </div>
  <br>
  <form [formGroup]="registerForm">
    <div class="col-md-8">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" formControlName="name" name="name">
      </div>
      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" class="form-control" formControlName="username" name="username">
        <div *ngIf="userExist" class="alert alert-warning" role="alert">
          ¡Ese usuario ya existe!
        </div>
      </div>
      <div class="form-group">
        <label for="user">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" name="password">
      </div>
    </div>

    <div class="col-md-8">
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" class="form-control" formControlName="address" name="address">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" name="email" autocomplete='email'>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="button">
            <button type="submit" class="btn btn-outline-primary" [disabled]="registerForm.invalid" (click)="register()">Registrar</button>
          </div>
        </div>

        <div class="col-md-7">
        </div>

        <div class="col-md-1">
          <button class="btn btn-outline-primary animated fadeIn fast" (click)="login=true">
            <div><i class="fas fa-angle-double-left"></i></div>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
