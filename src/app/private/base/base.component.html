<mat-sidenav-container class="app-base-container">
  <mat-toolbar class="app-base-toolbar mat-primary">Toolbar</mat-toolbar>
    <nav mat-tab-nav-bar class="app-base-content">
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{link.label}}
      </a>

    </nav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
